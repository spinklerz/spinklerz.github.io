<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <p id="numdot"> XXX </p>
    <button type="button" id="pointButton">Point</button>
    <button type="button" id="triButton">Triangle</button>
    <button type="button" id="circleButton">Circle</button>
    <br>
    <button type="button" id="green">Green</button>
    <button type="button" id="red">Reds</button>
    <br>
    <button type="button" id="clear">Clear</button>
    <button type="button" id="draw">Draw</button>
    <button type="button" id="undo">Undo</button>
    <button type="button" id="redo">Redo</button>
    <p> Red <input type="range" min="0" max="100" value="100" class="slider"
        id="redSlide"></p>
    <p> Green <input type="range" min="0" max="100" value="100" class="slider"
        id="greenSlide"></p>
    <p> Blue <input type="range" min="0" max="100" value="100" class="slider"
        id="blueSlide"></p>
    <p> Size <input type="range" min="5" max="40" value="0" class="slider"
        id="sizeSlide"></p>

    <label for="alphaSlide">Alpha:</label>
    <input type="range" id="alphaSlide" min="0" max="100" value="100">
    <br>
    <br>
    <label for="segmentSlider">Segments:</label>
    <input type="range" id="segmentSlider" min="3" max="100" value="36">
    <img src="IMG_3794.jpg" alt="Wizard O Traingle Man"
      style="width:500px;height:600px;">
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="Triangle.js"></script>
    <script src="ColoredPoints.js"></script>
    <script src="Point.js"></script>
    <script src="Circle.js"></script>
  </body>
  <br>
  <br>
  <br>
  Implemented (For Awesomeness)
  <ul>
    <li>Undo button</li><li>Redo button</li> <li>Alpha Transparency Slider</li>
  </ul>
</html>

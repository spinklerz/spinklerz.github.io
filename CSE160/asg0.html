<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>
    <body onload="main()">
        <canvas id="example" width="400" height="400"> Please use a browser that
            supports "canvas" </canvas>
        <br>
        v1:X: <input type="number" id="x1" />
        v1:Y: <input type="number" id="y1" />
        <br>
        v2:X: <input type="number" id="x2" />
        v2:Y: <input type="number" id="y2" />
        <br>
        <input type="button" id="drawButton1" value="Draw" />
        <br>
        <label for="operation">Select Operation:</label>
        <select id="operation">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
            <option value="mag">Magnitude</option>
            <option value="norm">Normalize</option>
            <option value="angle">Angle between</option>
            <option value="area">Area</option>


        </select>
        <br><br>
        <label for="inputNumber">Operation:</label>
        <input type="number" id="inputNumber" value="1" step="any">
        <br><br>
        <input type="button" id="drawButton2" value="Draw with Operation" />
        <script src="asg0.js"></script>
        <script src="./lib/cuon-matrix-cse160.js"></script>
    </body>
</html>
